name: CI/CD Pipeline

on:
  push:
    branches: [ "dev" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run Lint
      run: npm run lint
      
    - name: Run Tests
      run: npm test -- --run

  deploy-to-main:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: dev
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions CI"
          git config --global user.email "actions@github.com"
          
      - name: Push to Main
        run: |
          git push origin HEAD:main --force

